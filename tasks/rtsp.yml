---
- name: Create rtsp folder on Pi.
  ansible.builtin.file:
    path: "{{ config_dir }}/rtsp"
    state: directory
    mode: 0755

- name: Copy rtsp docker-compose template to Pi.
  ansible.builtin.template:
    src: templates/rtsp/docker-compose.yml.j2
    dest: "{{ config_dir }}/rtsp/docker-compose.yml"
    mode: '0640'
  notify: Restart rtsp

- name: Copy rtsp config to Pi.
  ansible.builtin.template:
    src: templates/rtsp/rtsp-simple-server.yml.j2
    dest: "{{ config_dir }}/rtsp/rtsp-simple-server.yml"
    mode: '0640'
  notify: Restart rtsp

- name: Copy create-video.sh to Pi.
  ansible.builtin.template:
    src: templates/rtsp/create-video.sh
    dest: "{{ config_dir }}/rtsp/create-video.sh"
    mode: '0750'
  notify: Restart rtsp

- name: Copy create-video.sh to Pi.
  ansible.builtin.template:
    src: templates/rtsp/create-video.sh
    dest: "{{ config_dir }}/rtsp/create-video.sh"
    mode: '0750'
  become: false
  notify: Restart rtsp

# TODO: The first time this playbook is run, the `pi` user may not be added
# to the `docker` group, so this task may fail.
- name: Ensure rtsp is running.
  community.docker.docker_compose:
    project_src: "{{ config_dir }}/rtsp/"
    build: false
