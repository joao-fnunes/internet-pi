---
- name: Create Unbound folder on Pi.
  ansible.builtin.file:
    path: "{{ config_dir }}/unbound"
    state: directory
    mode: 0755

- name: Copy Unbound docker-compose template to Pi.
  ansible.builtin.template:
    src: templates/unbound/docker-compose.yml.j2
    dest: "{{ config_dir }}/unbound/docker-compose.yml"
    mode: '0640'
  notify: Restart unbound

# TODO: The first time this playbook is run, the `pi` user may not be added
# to the `docker` group, so this task may fail.
- name: Ensure Unbound is running.
  community.docker.docker_compose:
    project_src: "{{ config_dir }}/unbound/"
    build: false
